<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <title>小林さんちのメイドラゴンタイトルgifジェネレーター</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="post" action="">
    <p><label><input id="fromText" type="radio" checked name="from">
      文字から生成</label></p>
    <p><input id="inputText" type="text"></p>
    
    <p><label><input id="fromImage" type="radio" disabled name="from">
      画像から生成</label></p>
    <p><input id="inputImage" type="file" accept="image/*" disabled></p>
    
    <p><button>生成</button></p>
  </form>
  <div id="progress">
    <p>
      Now rendering...
    </p>
    <canvas id="renderer" width="1280" height="720"></canvas>
  </div>
  <div id="result">
    <p><img id="deliverable" src="" alt=""></p>
    <p><button id="copy">画像をコピーする</button></p>
    <p><button id="download">ダウンロードする</button></p>
  </div>
<script src="./script.js"></script>
</body>
</html>
